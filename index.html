		<style type="text/css">
		/* Large desktop */
		        @media (min-width: 980px) {
		            body {
		                padding-top: 60px;
		            }
		            .linediv-l {
		                border-right: 1px white solid;
		            }
		            .linediv-r {
		                border-left: 1px white solid;
		            }
		        }
		        /*landscape phones and down*/
		        @media (max-width: 480px) {
		            .copy {
		                padding: 2.5% 10%;

		            }
		        }
        
		        /* All form factors */

		        }

		            font-size: 24px;
		            line-height: 30px
		        }
		        p {
		            font-size: 18px;
		            line-height: 24px;
		        }
		        /* Video pitch and Action */
		        .pitch {
		            padding: 2.5% 0%;
		        }
		        .actions {
		            background-color: #343434;
		            padding: 3% 0%;
		        }
		        .video, .thermometer, .order, .social, .statistics {
		            text-align: center;
		        }
		        .statistics h3, .statistics p {
		            color: white;
		        }
		        /* Marketing Copy and Footer */
		        .copy {
		            padding-top: 2.5%;

		        }
		        .asset {

		        .footer {
		            color: #cccccc;
		            text-align: center;
		        }
		        .footer p {
		            font-size: 11px;
		        }
		        .footer a {
		            color: #ccccff;
